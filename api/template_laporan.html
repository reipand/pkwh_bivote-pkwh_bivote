<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS untuk logo dan header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
        }
        .header .header-text {
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path_ke_logo_aplikasi.png" alt="Logo Aplikasi">
        <div class="header-text">
            <h3>Aplikasi Sistem Informasi Pemilihan Ketua OSIS</h3>
            <h1>Laporan & Hasil Voting</h1>
        </div>
        <img src="bi.png" alt="Logo BI">
    </div>

    {{content}}

</body>
</html>
