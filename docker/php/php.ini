[PHP]
; Basic settings
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Database settings
mysqli.default_host = mysql
mysqli.default_user = reip
mysqli.default_pw = bcst2526

; Timezone
date.timezone = Asia/Jakarta

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Extensions
extension=pdo_mysql
extension=mysqli
extension=gd
extension=zip
extension=mbstring
extension=xml
